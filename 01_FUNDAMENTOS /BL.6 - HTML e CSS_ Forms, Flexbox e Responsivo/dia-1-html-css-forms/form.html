<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios 6.1</title>

    <link rel="stylesheet" href = "bootstrap-5.1.1-dist/css/bootstrap-reboot.min.css" crossorigin="anonymous" >
    <script src= "jquery-3.6.0.min.js"> </script>
    <script src= "bootstrap-5.1.1-dist/js/bootstrap.min.js"> </script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="display-1"> FORMULÁRIO </h1>
    <p class="lead"> <i>Preencha com carinho</i> </p>

    <form action="" method="GET" enctype="multipart/form-data">
        <fieldset>
        
            <label for="nome-usuario"> Nome:
            <input class="form-control" id="nome-usuario" type="text" placeholder="Digite seu nome" maxlength="40" required>
            </label>

            <br>

            <label for="email-usuario"> E-mail:
            <input class="form-control" id="email-usuario" type="email" placeholder="Digite seu e-mail" maxlength="40" required>
            </label>

            <br>

            <label for="cpf-usuario"> CPF:
            <input class="form-control" id="cpf-usuario" type="text" placeholder="Digite seu CPF" maxlength="9" required>
            </label>

            <br>

            <label for="endereco-usuario"> Endereço:
            <input class="form-control" id="endereco-usuario" type="text" placeholder="Digite seu endereço" maxlength="200" required>
            </label>

            <br>

            <label for="cidade-usuario"> Cidade:
            <input class="form-control" id="cidade-usuario" type="text" placeholder="Digite sua cidade" maxlength="28" required>
            </label>

            <br>
            <label for="estado-usuario"> Estado:
            <select id="estado-usuario">
                <option value="sel" selected> Clique para selecionar</option>
                <option value="ac"> Acre </option>
                <option value="al"> Alagoas </option>
                <option value="ap"> Amapá </option>
                <option value="am"> Amazonas </option>
                <option value="bh"> Bahia </option>
                <option value="ce"> Ceará </option>
                <option value="es"> Espírito Santo </option>
                <option value="go"> Goias </option>
                <option value="ma"> Maranhão </option>
                <option value="mt"> Mato Grosso </option>
                <option value="ms"> Mato Grosso do Sul </option>
                <option value="mg"> Minas Gerais </option>
                <option value="pa"> Pará </option>
                <option value="pb"> Paraíba </option>
                <option value="pr"> Paraná </option>
                <option value="pe"> Pernambuco </option>
                <option value="pi"> Piauí </option>
                <option value="rj"> Rio de Janeiro </option>
                <option value="rn"> Rio Grande do Norte </option>
                <option value="rs"> Rio Grande do Sul </option>
                <option value="rd"> Rondônia </option>
                <option value="rr"> Roraima </option>
                <option value="sc"> Santa Catarina </option>
                <option value="sp"> São Paulo </option>
                <option value="se"> Sergipe </option>
                <option value="to"> Tocantins </option>
                <option value="df"> Distrito Federal </option>
                
            </select>
            </label>

            <br> 

            <label for="casa"> Residência: <input class="form-control" id="casa" type="radio" name="res"> Casa </label>
            <label for="ap"><input class="form-control" id="ap" type="radio" name="res"> Apartamento </label>
            
        </fieldset>
        <br>
        <fieldset>
            <label for="resumo"> Resumo Pessoal:
            <textarea id="resumo" cols="30" rows="5" maxlength="1000" placeholder="Conte um pouco sobre você" required></textarea>
            </label>

            <br>

            <label for="cargo"> Cargo:
            <input class="form-control" id="cargo" type="text" maxlength="40" placeholder="Digite seu cargo" required>    
            </label>

            <br>

            <label for="resumo-cargo"> Descrição do cargo:
            <textarea id="resumo-cargo" type="text" maxlength="500" cols="30" rows="5" required placeholder="Digite o resumo sobre o cargo"></textarea>
            </label>

            <br>

            <label for="data"> Data de início:
            <input class="form-control" id="data" type="date" required required></textarea>
            </label>
        </fieldset>
        
        <br>

        <button type="submit" id="botao-enviar" class="btn-sucess"> Enviar</button>
        <button type="reset" id="botao-limpar">Limpar Dados</button>
    
    </form>
    <script src="script.js"></script>
</body>
</html>
